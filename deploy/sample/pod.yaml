---
apiVersion: v1
kind: Pod
metadata:
  name: csi-driver-s3-rclone-test-nginx
  namespace: default
spec:
  containers:
  - name: csi-driver-s3-rclone-test-nginx
    image: nginx
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - mountPath: /var/lib/www/html
      name: webroot
  volumes:
  - name: webroot
    persistentVolumeClaim:
      claimName: csi-driver-s3-rclone-pvc
      readOnly: false

